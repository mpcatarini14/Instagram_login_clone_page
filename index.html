<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/celular.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagramlogo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/img/profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login" >continue como xxxxx</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é xxxxx ?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="Inscreva-se">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
